<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email from Streamix</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'/>
</head>

<body style="padding: 20px 10px; font-family: Lato, sans-serif; background-color: #eee;">

    <div style="max-width: 800px; margin: 0 auto; background-color: #ffffff; border-radius: 4px; overflow: hidden;">

        <!--    Header    -->
        <div style="background-color: #433D36; color: #fff; padding: 10px;
                font-family: Lato, sans-serif;  text-align: center;">
            <h1 style="font-size: 35px; font-weight: 400;">Streamix</h1>
        </div>

        <table style="max-width: 600px;">
            <!--    Content    -->
            <tr>
                <td style="text-align: left; font-size: 18px; padding: 10px 30px;">
                    <div th:replace="~{this :: content}")></div>
                </td>
            </tr>

            <!--      Signature      -->
            <tr>
                <td style="padding: 10px 30px; font-size: 18px;">
                    <p>Thank you,</p>
                    <p style="margin-top: -20px">The Streamix team</p>
                </td>
            </tr>
        </table>

        <!--    Footer    -->
        <div style="max-width: 760px; margin: 0 auto; background-color: #252525; padding: 20px;">
        </div>

    </div>

    <!--  Copyright Text  -->
    <div style="padding: 15px 10px; font-size: 12px; text-align: center; color: #767676;">
        <p>
            Please do not reply to this email. Emails sent to this address will not be answered.
        </p>
        <p>
            Copyright &#169; Streamix. All rights reserved.
        </p>
    </div>

</body>
</html>
